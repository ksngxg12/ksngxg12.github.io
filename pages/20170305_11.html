	  <h1>和你走过的日子</h1>
	  <div class="container">
	  	<h2>（十一）</h2>
		<div class="article-content">
		  <!--文章正文-->
		  <p>最近在看一部美剧《This is us》，讲了一对夫妇抚养三个孩子长大的温情家庭剧。为了家庭，片中的爸爸妈妈都彼此牺牲自己，互相鼓励着进步。想到你为我准备的北极狐、电动牙刷、保温杯和温柔，想到你独自一人去英国找我。我本可以每天早起送你上班，我本可以晚上煮点汤等你回来，我本可以更早开始努力关注招聘信息。我本应该做到10分，可是我没有。你带给我的超过我曾给你的欢愉，Shame on myself.</p>
