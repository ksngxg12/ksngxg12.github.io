		  <!--文章正文-->
		  <p>第一次遇见你是在3月16日，现在想想也觉得佩服自己：是什么给了自己勇气？人生第一次向心仪的女生搭讪，也是到至今唯一一次。感谢当时莫名的勇气，让我认识你。</p>
		  <p>那时的我正在旁听工业设计的课程，你也正好是工业设计。感觉连老天都在帮我，让我跟这个女生有了那么一些些共同的话题。</p>
